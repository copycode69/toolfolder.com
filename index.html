<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Folder Page</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7f50, #ff6347, #ff4500);
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffebcd;
            font-size: 40px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            margin-top: 60px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 30px;
            text-align: center;
            justify-content: center;
            margin-top: 50px;
        }

        .folder {
            width: 150px;
            height: 150px;
            background: url('https://via.placeholder.com/150/FFD700?text=Folder') no-repeat center center;
            background-size: cover;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px dashed #000080;
        }

        .folder:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .folder-name {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 5px;
            border-radius: 4px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-style: italic;
        }

        footer .credit {
            margin-top: 5px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <h1>ToolFolder</h1>
    <div class="container">
        <!-- Folder 1 (Clickable link to another HTML page) -->
        <a href="/templates/home.html" class="folder">
            <span class="folder-name">Tools</span>
        </a>

        <!-- Folder 2 (Clickable link to another HTML page) -->
        <a href="folder2.html" class="folder">
            <span class="folder-name">Tools</span>
        </a>

        <!-- Folder 3 (Clickable link to another HTML page) -->
        <a href="folder3.html" class="folder">
            <span class="folder-name">Tools</span>
        </a>

        <!-- Folder 4 (Clickable link to another HTML page) -->
        <a href="folder4.html" class="folder">
            <span class="folder-name">Tools</span>
        </a>

        <!-- Folder 5 (Clickable link to another HTML page) -->
        <a href="folder5.html" class="folder">
            <span class="folder-name">Tools</span>
        </a>

        <!-- Folder 6 (Clickable link to another HTML page) -->
        <a href="folder6.html" class="folder">
            <span class="folder-name">Tools</span>
        </a>
    </div>

    <footer>
        <p>Retro ToolFolder - 90s Style</p>
        <p class="credit">Powered by <a href="https://jaytiwari.in" target="_blank" style="color: #ffebcd; text-decoration: underline;">jaytiwari.in</a></p>
    </footer>
</body>
</html>
