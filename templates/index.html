<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal Tool</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7f50, #ff6347, #ff4500);
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffebcd;
            font-size: 40px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            margin-top: 60px;
            font-weight: bold;
            text-transform: uppercase;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px dashed #000080;
            padding: 30px;
            width: 350px;
            margin: 30px auto;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        label {
            font-size: 18px;
            color: #000080;
            font-weight: bold;
        }

        input[type="file"] {
            font-size: 16px;
            margin: 15px 0;
            background-color: #ff7f50;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff6347;
            color: #ffffff;
        }

        input[type="file"]:hover {
            background-color: #ff6347;
            border-color: #ff4500;
        }

        button {
            background-color: #ff4500;
            color: white;
            font-size: 20px;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-style: italic;
        }

        footer .credit {
            margin-top: 5px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image to Remove Background</h1>
        <div class="form-container">
            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="file">Choose an image:</label><br>
                <input type="file" name="file" id="file" required><br><br>
                <button type="submit">Remove Background</button>
            </form>
        </div>
        <footer>
            <p>Retro Background Removal Tool - 90s Style</p>
            <p class="credit">Powered by <a href="https://jaytiwari.in" target="_blank" style="color: #ffebcd; text-decoration: underline;">jaytiwari.in</a></p>
        </footer>
    </div>
</body>
</html>
